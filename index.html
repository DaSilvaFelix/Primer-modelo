<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizador de Toxicidad</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity@1.2.2"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Detector de Toxicidad</h2>
    <input type="text" id="input-text" placeholder="Escribe un mensaje..." />
    <button onclick="analizarTexto()">Analizar</button>

    <table class="tabla-estilizada">
      <thead>
        <tr>
          <th>Texto</th>
          <th>identity_attack</th>
          <th>insult</th>
          <th>obscene</th>
          <th>severe_toxicity</th>
          <th>sexual_explicit</th>
          <th>threat</th>
          <th>toxicity</th>
        </tr>
      </thead>
      <tbody id="tabla-body"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
